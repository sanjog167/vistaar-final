{% extends "perm.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
{% load static %}

<!-- Navbar End -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link rounded-0 mx-1 fw-bold active btn btn-outline-primary border-0 shadow-none">Log in</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link rounded-0 mx-1 fw-bold btn btn-outline-primary border-0"><a href="{% url "register" %}">Sign up</a></button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-signup" role="tabpanel"
                            aria-labelledby="pills-signup-tab">
                            <div class="d-sm-flex align-items-center justify-content-center">
                                <div class="img">
                                    <img src="{% static "image/logo.png" %}" class="img-fluid" style="object-fit: cover;"
                                        width="180" alt="">
                                </div>
                            </div>
                            <div class="card border-0">
                                <div class="highlight ps-sm-3 pt-sm-4 text-center">
                                    {% if messages %}
                                    {% for message in messages %}
                                    <p>
                                        {{ message }}
                                    </p>
                                    {% endfor %}
                                    {% else %}
                                    <h1 class="fs-5 mb-0">Welcome</h1>
                                    <p>Login for a seamless experience</p>
                                    {% endif %}
                                </div>
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="floatingName"
                                                name="username" placeholder="name@example.com">
                                            <label for="floatingName">Username</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control shadow-none"
                                                id="floatingPassword"
                                                name="password" placeholder="Password">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                        
                                        <p><input class="btn btn-outline-primary" type="submit" value="Log-in"></p>
                                    </form>
                                    <div class="mt-3">
                                        <a href="{% url "password_reset" %}" class="text-decoration-none text-danger">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
