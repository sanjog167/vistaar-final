{% extends "base.html" %}
{% block title %}Supplier Verification{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Verify your supplier account</h3>
            <p>Please, enter the details of your company:</p>
            <div class="card">
                <div class="card-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-signup" role="tabpanel"
                            aria-labelledby="pills-signup-tab">
                            <div class="card border-0">
                                <div class="card-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {% for field in supplier_form %}
                                        <div class="form-floating mb-3">
                                            {{field}}
                                            <label for="floatingName">{{ field.label }}</label>
                                        </div>
                                        {% endfor %}
                                        <input class="btn btn-success" type="submit" value="Save">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
